<div class="container">
    <div class="d-flex flex-row mb-3 justify-content-end">
      <button class="btn btn-primary ms-3" (click)="onNew()"  type="button">New</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Department</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody  *ngFor="let employee of employees">
          <tr>
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.department.name}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.email}}</td>
            <td>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" (click)="onDetail(employee)" class="btn btn-secondary">Detail</button>
                <button type="button" (click)="onDelete(employee)" class="btn btn-danger">Delete</button>
              </div>
            </td>
        </tr>
        </tbody>
    </table>
    <app-model-popup [isShow]="showDeletePopup" [message]="message" (decisionMade)="onDecisionMade($event)"></app-model-popup>
</div>
