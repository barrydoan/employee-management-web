<div class="modal fade show" id="staticBackdrop" [ngStyle]="{'display':getDisplayStyle()}" n data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm</h1>
          <button type="button" class="btn-close" (click)="noSelected()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="noSelected()">No</button>
          <button type="button" class="btn btn-primary" (click)="yesSelected()">Yes</button>
        </div>
      </div>
    </div>
</div>
